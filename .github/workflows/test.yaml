name: Run Tests

on:
  pull_request:
    branches:
      - main
  push:                      # ← added so Pages can publish on pushes to main
    branches:
      - main

# ← required for GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run tests with coverage

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r torch-requirements.txt
          pip install -r requirements.txt
          pip install pytest pytest-cov allure-pytest

      - name: Run tests with coverage + Allure results
        env:
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
        run: |
          pytest \
            --cov=app \
            --cov-report=term-missing \
            --cov-report=xml \
            --junitxml=junit.xml \
            --alluredir=allure-results

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          fail_ci_if_error: true

      - name: Upload test results to Codecov 
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      # Install Allure CLI directly on the runner
      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y allure

      # Generate the Allure HTML report
      - name: Generate Allure report
        run: allure generate allure-results -o allure-report --clean

      # Keep: artifact you can download from the run
      - name: Upload Allure HTML report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # NEW: Upload the report as a Pages artifact (only on push to main)
      - name: Upload Allure report to GitHub Pages artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

  # NEW: Deploy the Pages artifact to GitHub Pages (only on push to main)
  deploy-pages:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
